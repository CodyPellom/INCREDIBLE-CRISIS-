<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incredible Crisis</title>

    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./node_modules/simplycountdown.js/css/simplyCountdown.theme.default.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./node_modules/animejs/lib/anime.min.js"></script>
</head>

<body>
    <div class="column">
        <div class="round_start_countdown_section">
            <h1 class="ml4">
                <span class="letters letters-1">3</span>
                <span class="letters letters-2">2</span>
                <span class="letters letters-3">1</span>
                <span class="letters letters-4">GO!</span>
              </h1>
              
    </div>
        <div class="round_timer_area">
            <div>
                <h4><span id="game_timer_countdown_area"></span></h4>
                <p class="spicy">Round Timer: <span id="timer_"></span></p>
            </div>
            <div>
                <h2 id="requirement" class="fredoka"></h2>
                <p id="key_counter_dom"></p>
                <p class="spicy">Result: <span id="result"></span></p>
            </div>
        </div>
    </div>
    <script src="./animation_functions.js"></script>
    <script src="./timer_and_key_logic.js"></script>
</body>

</html>
